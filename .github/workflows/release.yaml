name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write      # Required for npm trusted publishing (OIDC)
  contents: write      # Required for semantic-release to push tags/commits
  issues: write        # Required for semantic-release to comment on issues
  pull-requests: write # Required for semantic-release to comment on PRs

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: release action
        run: |
          echo Starting the CLI release
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.BYPASS_BRANCH_PROTECTION_APP_ID }}
          private-key: ${{ secrets.BYPASS_BRANCH_PROTECTION_PRIVATE_KEY }}
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          # Do NOT set registry-url: it creates a temp .npmrc with
          # _authToken=${NODE_AUTH_TOKEN} that blocks npm OIDC trusted publishing.
          # The registry is configured in the project's .npmrc instead.
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Install semantic-release extra plugins
        run: npm install --save-dev @semantic-release/changelog @semantic-release/git @semantic-release/exec
      - name: Release
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: npx semantic-release@24
      - name: Publish to npm (trusted publishing)
        if: ${{ hashFiles('.semantic-release-version') != '' }}
        run: |
          NEW_VERSION=$(cat .semantic-release-version)
          echo "Publishing version $NEW_VERSION to npm via trusted publishing (OIDC)"
          npm publish --access public
