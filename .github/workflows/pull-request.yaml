name: Pull Request Checker

on:
  pull_request:
    branches:
      - develop
      - main
jobs:
  pull-request:
    name: Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm run test
