name: ReleaseV2

on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: release action
        run: |
          echo Starting the CLI release
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.BYPASS_BRANCH_PROTECTION_APP_ID }}
          private-key: ${{ secrets.BYPASS_BRANCH_PROTECTION_PRIVATE_KEY }}
      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ steps.app-token.outputs.token }}
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20.x
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Install semantic-release extra plugins
        run: npm --save-dev i @semantic-release/changelog @semantic-release/git
      - name: Release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN_CI }} # TODO: This is most likely a DevOps Azure PAT, it will be replaced soon for a better approach
        run: npx semantic-release@23.0.2
